{% extends "base.html" %}
{% block body %}
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>{{ book.name }}</strong>
            </div>
            <div class="panel-group">
                <div class="panel-body">
                    <p><strong>Authors</strong></p>
                    {% for author in book.authors.all %}
                        <p>
                            {{ author }}
                        </p>
                        <p>Status:
                            {% if author.active %}
                                <em> Active</em>
                            {% else %}
                                <em> Inactive</em>
                            {% endif %}
                        </p>
                    {% endfor %}
                </div>
            </div>
            </br>
            <p><a role="button" class="btn btn-primary btn-sm" href="{% url 'index' %}">Back to Home</a></p>
        </div>
    </div>
{% endblock %}
